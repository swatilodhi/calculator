<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>price card</title>

<script>
    function appendValue(value) {
    document.getElementById('input').value += value;
}

function clearDisplay() {
    document.getElementById('input').value = '';
}

function calculate() {
    try {
        let result = eval(document.getElementById('input').value);
        document.getElementById('input').value = result;
    } catch (error) {
        document.getElementById('input').value = 'Error';
    }
}

</script>
<body>
    <div style="height: 100vh;" class="d-flex flex-wrap align-content-center bg-light justify-content-center" >
    
        <div class="calbody">
          <input type="text" value="" id="input" />
          

              <button type="button" id="c" class="btns col-xs-4"onclick="clearDisplay()">c</button>
              
              <button type="button" class="btns "onclick="appendValue('9')">9</button>
              <button type="button" class="btns " onclick="appendValue('8')" >8</button>
              <button type="button" class="btns " onclick="appendValue('7')" >7</button>
              <button type="button" class="btns"  onclick="appendValue('6')">6</button>
              <button type="button" class="btns"  onclick="appendValue('5')">6</button>
              <button type="button" class="btns"  onclick="appendValue('4')">4</button>
              <button type="button" class="btns"  onclick="appendValue('3')">3</button>
              <button type="button" class="btns" onclick="appendValue('2')" >2</button>
              <button type="button" class="btns" onclick="appendValue('1')" >1</button>
              <button type="button" class="btns" onclick="appendValue('0')" >0</button>
              <button type="button" class="btns"  onclick="appendValue('-')">-</button>
              <button type="button" class="btns"  onclick="appendValue('+')">+</button>
              <button type="button" class="btns" onclick="appendValue('/')" >/</button>
              <button type="button" class="btns" onclick="appendValue('*')" >*</button>
              <button type="button" class="btns" onclick="calculate()" >=</button>
              
        
        </div>
          
    </div>
    
    </div>
</body>
</html>
